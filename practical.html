 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap">
    <link rel="stylesheet" href="/style/styles.css">
    <title>lauch site</title>
</head>
<body>
    <div class="container">
        <h1 class="title">We're launching soon</h1>
        <div class="countdown">
            <p class="text">days</p>
            <span class="days time-element" id="day">
                <span class="top">0</span>
                <span class="top-back">
                    <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                    <span>0</span>
                </span>
            </span>
            <p class="text">hours</p>
            <span class="hours time-element" id="hour">
                <span class="top"></span>
                <span class="top-back">
                    <span>0</span>
                </span>
                <span class="bottom"></span>
                <span class="bottom-back">
                    <span>0</span>
                </span>
            </span>
            <p class="text">minutes</p>
            <span class="minutes time-element" id="minute">
                <span class="top"></span>
                <span class="top-back">
                    <span>0</span>
                </span>
                <span class="bottom"></span>
                <span class="bottom-back">
                    <span>0</span>
                </span>
            </span>
            <p class="text">seconds</p>
            <span class="seconds time-element" id="second">
                <span class="top"></span>
                <span class="top-back" id="top-back">
                    <span>0</span>
                </span>
                <span class="bottom"></span>
                <span class="bottom-back">
                    <span>0</span>
                </span>
            </span>
        </div>
         
    </div>
    <div class="socials">
        <span class="icon facebook"> <img src="/images/icon-facebook.svg" alt="facebook icon"> </span>
        <span class="icon pininterst"> <img src="/images/icon-pinterest.svg" alt="pininterst icon"> </span>
        <span class="icon instagram"> <img src="/images/icon-instagram.svg" alt="instagram icon"></span>
    </div> 
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</body>
    

</html>
